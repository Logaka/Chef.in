<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chef.In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="container">
    <header class="header d-flex align-items-center justify-content-between">
        <div class="container d-flex align-items-center">
            <i class='bx bx-bowl-rice' style="font-size: 24px; margin-right: 8px;"></i>
            <h2 class="me-4">Chef.In</h2>
            <form action="/receipts" method="get" class="d-flex col-md-6 ms-5">
                <div class="form-outline me-3 form-group flex-grow-1" data-mdb-input-init>
                    <input type="search" id="form1" class="form-control" name="name" placeholder="Type query"
                           aria-label="Search"/>
                </div>
            </form>
        </div>
    </header>

    <hr>
    <div class="row">
        <div class="col">
            <div th:if="${receipts != null}">
                <div class="d-flex flex-wrap ms-4">
                    <div th:each="receipt : ${receipts}" class="mr-3 mb-3">
                        <div class="card-media img-holder" style="width: 200px; margin-right: 50px;">
                            <a th:href="@{'/receipts/' + ${receipt.id}}" class="product-link">
                                <img th:src="@{'/images/' + ${receipt.images[0].id}}" alt="Receipt Image"
                                     class="img-top" width="230" height="230" loading="lazy">
                                <div class="card-body">
                                    <h3 class="title-small" th:text="${receipt.name}"></h3>
                                    <div class="meta-wrapper">
                                        <span>
                                            <i class='bx bx-time-five'></i>
                                        </span>
                                        <span class="label-medium" th:text="${receipt.cookingTime + ' minutes'}">
                                            CookingTime</span>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <form th:method="get" th:action="@{/receipts/new}">
                <input type="submit" value="Create Receipt">
            </form>
        </div>
        <div th:if="${receipts == null}">
            <p>No receipts found</p>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
